{% extends 'base.html' %}

{% block title %}
Services
{% endblock title %}
{% block body %}


{% for Services in object_list %}
<div class="card">
    <div class="card-header">
        {{ Services.title }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ Services.author }}</h5>
      <p class="card-text">{{ Services.body }}</p>
      <a href="{% url 'detail' Services.pk %}" class="btn btn-primary">Detail</a>
      
    </div>
  </div>



{% endfor%}

{% endblock body %}
