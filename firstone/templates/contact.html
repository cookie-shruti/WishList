{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}
{% block body %}
<img src="https://source.unsplash.com/5Ne6mMQtIdo/1600x500" class="img-fluid" alt="...">

<div class="contact py-3 my-3">
    <h3 class="text-primary text-center" style="font-size: 5ch;">Contact Us</h3>
</div>

<div class="container mb-3 py-4">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Ex:Rahul">
          </div>
          

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control mb-2" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone no.</label>
            <input type="phone" class="form-control mb-2" id="phone" name="phone" >
          </div>
        
        <div class="form-group">
            <label for="desc">Enter the reason to contact for</label>
            <textarea class="form-control mb-2" id="desc" name ="desc" rows="2"></textarea>

          </div>

          <button class="btn btn-primary" type="submit">Submit</button>

        </form>
        
    
    </div>
        

{% endblock body %}
